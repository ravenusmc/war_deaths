<script>
    'use strict';

    //This will be a global variable which will be an array of objects
    //to hold all of my data in from the CSV file.
    const warData = [];
    const deaths = [];

    //This function will start the d3 process by pulling the lines of code
    //from the CSV file.
    d3.csv("/my/data/endpoint", function(data) {
        for (let i = 0; i < data.length; i++){
            let war = data[i].War;
            let death = data[i].Dead;
            //I am dividing the Death number by 2000 to bring them down.
            death = Number(death) / 1500;
            deaths.push(death)
            warData.push({ War: war, Deaths: death })
        }

    //Declaring Variables
    let w = 500;
    let h = 500;
    let padding = 20;
    let barPadding = 1;
    let margin = {top: 100, right: 20, bottom: 70, left: 250},
    width = 600 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

    let svg = d3.select("main")
            .append("svg")
            .attr("width", 800)
            .attr("height", 700)
            .append("g")
                .attr("transform","translate(" + margin.left + "," + margin.top + ")");

    let xScale = d3.scaleLinear()
                        // .domain([0, d3.max(deaths, function(d) { return d[0]; })])
                        .domain([0, 500])
                        .range([0, 500]);

    let yScale = d3.scaleLinear()
					 .domain([750000, 0])
					 .range([0, 500]);

    let xAxis = d3.axisBottom()
    				.scale(xScale)
                    .ticks(5);

    let yAxis = d3.axisLeft()
    				.scale(yScale)
                    .ticks(10);


    svg.selectAll("rect")
       .data(warData)
       .enter()
       .append("rect")
       .attr("x", function(d, i) {
            return i * (w / warData.length);
       })
       .attr("y", function(d){
           return h - d.Deaths;
       })
       .attr("width", w / warData.length - barPadding)
       .attr("height", function(d){
           return d.Deaths;
       })
       .attr("fill", "steelblue")
       .append("title")
       .text(function(d){
           return d.War+":" + " " + d.Deaths * 1500;
       });

    //Create X axis
    svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(0," + (h - padding) + ")")
        .call(xAxis);

    //Create Y axis
    svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(" + padding + ",0)")
        .call(yAxis);
